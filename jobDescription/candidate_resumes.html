    <script>
        let candidatesData = [];
        let filteredCandidates = [];
        let currentPage = 1;
        let pageSize = 12;
        let totalPages = 1;

        // Sample data structure matching the actual dataset.csv format
        const sampleCandidates = [

            },
            {
                ID: "marsmith001",

                Resume: "Maria Smith\nData Scientist\n\nContact Information:\nEmail: maria.smith@email.com\nPhone: (555) 987-6543\n\nEducation:\nM.S. in Data Science, Stanford University\nB.S. in Mathematics, UC Berkeley\n\nSkills:\n- Python, R, SQL\n- Machine Learning\n- Statistical Analysis\n- Data Visualization\n\nExperience:\n5+ years in data analysis and machine learning model development.",

                Reason_for_decision: "Strong technical background and excellent problem-solving skills. Perfect fit for our data science team.",
                Transcript: "Interviewer: Thank you for joining us today, Maria. Can you walk us through your experience with machine learning?\n\nMaria Smith: Certainly. I've been working with ML for over 5 years, focusing on predictive modeling and natural language processing...",

            },
            {

                Resume: "John Doe\nSoftware Engineer\n\nContact Information:\nEmail: john.doe@email.com\nPhone: (555) 456-7890\n\nTechnical Skills:\n- JavaScript, Python, Java\n- React, Node.js, Django\n- AWS, Docker, Kubernetes\n- Git, CI/CD\n\nExperience:\n4 years of full-stack development experience building scalable web applications.",
                decision: "select",
                Reason_for_decision: "Excellent technical skills and strong communication abilities. Great addition to our engineering team.",
                Transcript: "Interviewer: Hi John, let's start by discussing your technical background and recent projects.\n\nJohn Doe: Sure! I've been working as a full-stack developer for 4 years, primarily using React and Node.js...",
                Job_Description: "Software Engineer position requiring full-stack development skills with focus on scalable web applications and modern technologies."
            }
        ];

        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            if (lines.length < 2) return [];
            
            const headers = parseCSVLine(lines[0]).map(h => h.trim().toLowerCase());
            const candidates = [];

            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = parseCSVLine(lines[i]);
                    if (values.length >= headers.length - 2) { // Allow some flexibility
                        const candidate = {};
                        headers.forEach((header, index) => {
                            if (values[index] !== undefined) {
                                candidate[header] = values[index].trim().replace(/^"|"$/g, ''); // Remove surrounding quotes
                            }
                        });
                        
                        // Normalize field names for consistency
                        if (candidate.id) candidate.ID = candidate.id;
                        if (candidate.reason_for_decision) candidate.reason = candidate.reason_for_decision;
                        if (candidate.job_description) candidate.jobDescription = candidate.job_description;
                        
                        candidates.push(candidate);
                    }
                }
            }
            
            console.log('Parsed candidates:', candidates.slice(0, 3)); // Log first 3 for debugging
            return candidates;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            let i = 0;
            
            while (i < line.length) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        // Handle escaped quotes
                        current += '"';
                        i += 2;
                        continue;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
                i++;
            }
            result.push(current);
            return result;
        }

        async function loadCandidates() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('candidatesContainer').innerHTML = '';

            try {
                // First try to load from the JavaScript dataset
                if (window.csvDataset && window.csvDataset.length > 0) {
                    candidatesData = window.csvDataset;
                    console.log(`Loaded ${candidatesData.length} candidates from JavaScript dataset`);
                } else {
                    // Fallback: try to fetch CSV file
                    const response = await fetch('dataset.csv');
                    if (response.ok) {
                        const csvText = await response.text();
                        candidatesData = parseCSV(csvText);
                        console.log(`Loaded ${candidatesData.length} candidates from CSV file`);
                    } else {
                        throw new Error('Could not load CSV file');
                    }
                }
            } catch (error) {
                console.error('Error loading data:', error);
                
                // Use sample data as final fallback
                candidatesData = sampleCandidates;
                console.log(`Using ${candidatesData.length} sample candidates as fallback`);
                
                // Show informative message
                document.getElementById('loadingMessage').innerHTML = `
                    <h3>Using Sample Dataset</h3>
                    <p>Loaded ${candidatesData.length} sample candidates for demonstration.</p>
                    <p><small>In production, this would connect to your actual candidate database.</small></p>
                `;
                
                setTimeout(() => {
                    document.getElementById('loadingMessage').style.display = 'none';
                }, 2000);
            }

            document.getElementById('loadingMessage').style.display = 'none';
            filteredCandidates = candidatesData;
            displayCandidates();
            
            // Show success message
            console.log(`Successfully loaded ${candidatesData.length} candidates`);
        }

        function displayCandidates() {
            const container = document.getElementById('candidatesContainer');
            const searchInfo = document.getElementById('searchInfo');
            const paginationInfo = document.getElementById('paginationInfo');
            
            // Calculate pagination
            totalPages = Math.ceil(filteredCandidates.length / pageSize);
            if (currentPage > totalPages) currentPage = 1;
            
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const currentPageCandidates = filteredCandidates.slice(startIndex, endIndex);
            
            // Update search results counter
            if (searchInfo) {
                const searchTerm = document.getElementById('searchBox').value;
                const decisionFilter = document.getElementById('decisionFilter').value;
                
                if (searchTerm || decisionFilter) {
                    searchInfo.textContent = `Showing ${filteredCandidates.length} of ${candidatesData.length} candidates`;
                } else {
                    searchInfo.textContent = `Total: ${candidatesData.length} candidates`;
                }
            }
            
            // Update pagination info
            if (paginationInfo) {
                if (filteredCandidates.length > 0) {
                    paginationInfo.innerHTML = `
                        Showing ${startIndex + 1}-${Math.min(endIndex, filteredCandidates.length)} of ${filteredCandidates.length} candidates
                        ${totalPages > 1 ? `(Page ${currentPage} of ${totalPages})` : ''}
                    `;
                } else {
                    paginationInfo.innerHTML = 'No candidates to display';
                }
            }
            
            if (filteredCandidates.length === 0) {
                container.innerHTML = `
                    <div class="no-candidates">
                        <h3>No Candidates Found</h3>
                        <p>No candidate data matches your search criteria.</p>
                        <p>Total candidates in dataset: ${candidatesData.length}</p>
                        <button onclick="clearFilters()" class="btn btn-primary" style="margin-top: 15px;">Clear Filters</button>
                    </div>
                `;
                updatePaginationControls();
                return;
            }

            container.innerHTML = currentPageCandidates.map((candidate, index) => {
                // Handle actual dataset field names (capitalized)
                const candidateId = candidate.ID || candidate.id || `candidate_${startIndex + index}`;
                const candidateName = candidate.Name || candidate.name || 'Unknown Candidate';
                const candidateRole = candidate.Role || candidate.role || 'No role specified';
                const candidateResume = candidate.Resume || candidate.resume || 'No resume information available';
                const candidateDecision = candidate.decision || 'unknown';
                const candidateReason = candidate.Reason_for_decision || candidate.reason_for_decision || candidate.reason || '';
                const candidateTranscript = candidate.Transcript || candidate.transcript || '';
                
                const initials = candidateName.split(' ').map(n => n[0] || '').join('').toUpperCase() || 'N/A';
                const decisionClass = `decision-${candidateDecision.toLowerCase()}`;
                
                return `
                    <div class="candidate-card">
                        <div class="candidate-id">${candidateId}</div>
                        <div class="decision-badge ${decisionClass}">
                            ${candidateDecision.toUpperCase()}
                        </div>
                        
                        <div class="candidate-header">
                            <div class="candidate-avatar">${initials}</div>
                            <div class="candidate-info">
                                <h3>${candidateName}</h3>
                                <div class="candidate-role">${candidateRole}</div>
                            </div>
                        </div>

                        <div class="resume-section">
                            <h4>üìÑ Resume/CV</h4>
                            <div class="resume-content">
                                ${candidateResume.length > 400 ? 
                                    candidateResume.substring(0, 400) + '... <em>(click transcript to see full details)</em>' : 
                                    candidateResume}
                            </div>
                        </div>

                        ${candidateReason ? `
                            <div class="reason-section">
                                <h4>üí≠ Decision Reason</h4>
                                <div class="reason-content">
                                    ${candidateReason.length > 200 ? 
                                        candidateReason.substring(0, 200) + '...' : 
                                        candidateReason}
                                </div>
                            </div>
                        ` : ''}

                        ${candidateTranscript ? `
                            <button class="view-transcript-btn" onclick="showTranscript('${candidateId}', '${candidateName.replace(/'/g, "\\'")}')">
                                üìù View Interview Transcript
                            </button>
                        ` : ''}
                    </div>
                `;
            }).join('');
            
            // Update pagination controls
            updatePaginationControls();
            
            // Update page info
            console.log(`Displaying ${currentPageCandidates.length} candidates (page ${currentPage} of ${totalPages})`);
        }
        
        function clearFilters() {
            document.getElementById('searchBox').value = '';
            document.getElementById('decisionFilter').value = '';
            document.getElementById('clearSearchBtn').style.display = 'none';
            currentPage = 1;
            applyFilters();
        }
        
        function clearSearch() {
            document.getElementById('searchBox').value = '';
            document.getElementById('clearSearchBtn').style.display = 'none';
            currentPage = 1;
            applyFilters();
        }
        
        // Show/hide clear search button based on input
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const clearBtn = document.getElementById('clearSearchBtn');
            if (e.target.value.length > 0) {
                clearBtn.style.display = 'flex';
            } else {
                clearBtn.style.display = 'none';
            }
            applyFilters();
        });
        
        function updatePaginationControls() {
            const paginationContainer = document.getElementById('paginationControls');
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    ‚Üê Previous
                </button>
            `;
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            // Adjust start page if we're near the end
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // First page and ellipsis
            if (startPage > 1) {
                paginationHTML += `<button onclick="goToPage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<button disabled>...</button>`;
                }
            }
            
            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button onclick="goToPage(${i})" ${i === currentPage ? 'class="active"' : ''}>
                        ${i}
                    </button>
                `;
            }
            
            // Last page and ellipsis
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<button disabled>...</button>`;
                }
                paginationHTML += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            
            // Next button
            paginationHTML += `
                <button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next ‚Üí
                </button>
            `;
            
            paginationContainer.innerHTML = paginationHTML;
        }
        
        function goToPage(page) {
            if (page >= 1 && page <= totalPages && page !== currentPage) {
                currentPage = page;
                displayCandidates();
                
                // Scroll to top of candidates section
                document.getElementById('candidatesContainer').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }
        }
        
        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSize').value);
            currentPage = 1;
            displayCandidates();
        }

        function showTranscript(candidateId, candidateName) {
            const candidate = candidatesData.find(c => 
                (c.id || c.ID) === candidateId
            );
            
            if (candidate) {
                const transcript = candidate.transcript || candidate.Transcript || '';
                if (transcript) {
                    document.getElementById('transcriptTitle').textContent = `Interview Transcript - ${candidateName}`;
                    
                    // Format the transcript for better readability
                    const formattedTranscript = transcript
                        .replace(/Interviewer:/g, '<strong style="color: #4facfe;">Interviewer:</strong>')
                        .replace(/([A-Z][a-z]+ [A-Z][a-z]+):/g, '<strong style="color: #667eea;">$1:</strong>')
                        .replace(/\n\n/g, '<br><br>')
                        .replace(/\n/g, '<br>');
                    
                    document.getElementById('transcriptText').innerHTML = `
                        <div style="line-height: 1.8; color: #333; font-size: 1.1em;">
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                                <strong>Candidate:</strong> ${candidateName}<br>
                                <strong>Position:</strong> ${candidate.role || candidate.Role || 'N/A'}<br>
                                <strong>Decision:</strong> <span style="color: ${getDecisionColor(candidate.decision || candidate.Decision)}">${(candidate.decision || candidate.Decision || 'Pending').toUpperCase()}</span>
                            </div>
                            <div style="white-space: pre-wrap;">
                                ${formattedTranscript}
                            </div>
                        </div>
                    `;
                    document.getElementById('transcriptModal').style.display = 'block';
                } else {
                    alert('No transcript available for this candidate.');
                }
            } else {
                alert('Candidate not found.');
            }
        }
        
        function getDecisionColor(decision) {
            switch((decision || '').toLowerCase()) {
                case 'select': return '#28a745';
                case 'reject': return '#dc3545';
                default: return '#6c757d';
            }
        }

        function closeTranscript() {
            document.getElementById('transcriptModal').style.display = 'none';
        }

        // Enhanced search and filter functionality
        function applyFilters() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const decisionFilter = document.getElementById('decisionFilter').value.toLowerCase();
            
            if (!candidatesData || candidatesData.length === 0) {
                console.log('No candidate data available for filtering');
                return;
            }
            
            filteredCandidates = candidatesData.filter(candidate => {
                // Search filter - search across all relevant fields
                const searchFields = [
                    candidate.Name || candidate.name || '',
                    candidate.Role || candidate.role || '',
                    candidate.ID || candidate.id || '',
                    candidate.Resume || candidate.resume || '',
                    candidate.decision || '',
                    candidate.Reason_for_decision || candidate.reason_for_decision || candidate.reason || '',
                    candidate.Transcript || candidate.transcript || '',
                    candidate.Job_Description || candidate.job_description || candidate.jobDescription || ''
                ];
                
                const matchesSearch = searchTerm === '' || searchFields.some(field => 
                    field.toLowerCase().includes(searchTerm)
                );
                
                // Decision filter
                const candidateDecision = (candidate.decision || 'unknown').toLowerCase();
                const matchesDecision = decisionFilter === '' || candidateDecision === decisionFilter;
                
                return matchesSearch && matchesDecision;
            });
            
            // Reset to first page when filtering
            currentPage = 1;
            
            displayCandidates();
            
            // Update results info
            const resultsCount = filteredCandidates.length;
            const totalCount = candidatesData.length;
            console.log(`Filtered results: ${resultsCount} of ${totalCount} candidates`);
            
            // Update search info in UI
            if (searchTerm || decisionFilter) {
                const searchInfo = document.getElementById('searchInfo');
                if (searchInfo) {
                    searchInfo.textContent = `Showing ${resultsCount} of ${totalCount} candidates`;
                }
            }
        }

        document.getElementById('decisionFilter').addEventListener('change', applyFilters);

        function showDatasetStats() {
            const statsPanel = document.getElementById('statsPanel');
            const statsContent = document.getElementById('statsContent');
            
            if (candidatesData.length === 0) {
                statsContent.innerHTML = '<p>No data available for statistics.</p>';
                statsPanel.style.display = 'block';
                return;
            }
            
            // Calculate statistics
            const totalCandidates = candidatesData.length;
            const decisions = {};
            const roles = {};
            
            candidatesData.forEach(candidate => {
                const decision = (candidate.decision || 'pending').toLowerCase();
                const role = candidate.role || 'Unknown';
                
                decisions[decision] = (decisions[decision] || 0) + 1;
                roles[role] = (roles[role] || 0) + 1;
            });
            
            // Generate stats HTML
            let statsHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                    <div>
                        <h4>üìä Total Candidates</h4>
                        <p style="font-size: 2em; color: #4facfe; font-weight: bold;">${totalCandidates}</p>
                    </div>
                    
                    <div>
                        <h4>‚úÖ Hiring Decisions</h4>
                        <ul style="list-style: none; padding: 0;">
            `;
            
            Object.entries(decisions).forEach(([decision, count]) => {
                const percentage = ((count / totalCandidates) * 100).toFixed(1);
                const color = getDecisionColor(decision);
                statsHTML += `
                    <li style="margin: 5px 0;">
                        <span style="color: ${color}; font-weight: bold;">${decision.toUpperCase()}:</span> 
                        ${count} (${percentage}%)
                    </li>
                `;
            });
            
            statsHTML += `
                        </ul>
                    </div>
                    
                    <div>
                        <h4>üíº Top Roles</h4>
                        <ul style="list-style: none; padding: 0;">
            `;
            
            // Show top 5 roles
            const sortedRoles = Object.entries(roles)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 5);
                
            sortedRoles.forEach(([role, count]) => {
                statsHTML += `
                    <li style="margin: 5px 0;">
                        <strong>${role}:</strong> ${count}
                    </li>
                `;
            });
            
            statsHTML += `
                        </ul>
                    </div>
                </div>
                <button onclick="document.getElementById('statsPanel').style.display='none'" 
                        style="margin-top: 15px; padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Close Stats
                </button>
            `;
            
            statsContent.innerHTML = statsHTML;
            statsPanel.style.display = 'block';
        }

        // Close modal when clicking outside
        document.getElementById('transcriptModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTranscript();
            }
        });

        // Load candidates when page loads
        document.addEventListener('DOMContentLoaded', loadCandidates);
    </script>
</body>
</html>
