<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4facfe;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }



        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-container {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }
            
            .home-btn {
                position: static;
                display: inline-block;
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="home-btn">üè† Home</a>
            <h1>Job Description Form</h1>
            <p>Please fill out all the required information below</p>
        </div>

        <div class="form-container">
            <div id="successMessage" class="success-message">
                Application submitted successfully! Your data has been saved.
            </div>

            <form id="jobApplicationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="position">Position *</label>
                        <input type="text" id="position" name="position" required placeholder="e.g., Software Engineer">
                    </div>
                    <div class="form-group">
                        <label for="timeline">Timeline *</label>
                        <select id="timeline" name="timeline" required>
                            <option value="">Select Timeline</option>
                            <option value="immediate">Immediate (0-2 weeks)</option>
                            <option value="1month">Within 1 month</option>
                            <option value="2months">Within 2 months</option>
                            <option value="3months">Within 3 months</option>
                            <option value="flexible">Flexible</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="budget">Budget Expectation *</label>
                        <input type="text" id="budget" name="budget" required placeholder="e.g., $50,000 - $70,000">
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience (Years) *</label>
                        <input type="number" id="experience" name="experience" required min="0" max="50"
                            placeholder="e.g., 3">
                    </div>
                </div>

                <div class="form-group">
                    <label for="skills">Skills *</label>
                    <textarea id="skills" name="skills" required
                        placeholder="List your relevant skills (e.g., JavaScript, Python, React, AWS, etc.)"></textarea>
                </div>

                <div class="form-group">
                    <label for="qualification">Qualification *</label>
                    <textarea id="qualification" name="qualification" required
                        placeholder="Your educational background and certifications"></textarea>
                </div>

                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" id="location" name="location" required
                        placeholder="e.g., New York, NY or Remote">
                </div>



                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('jobApplicationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(this);
            const applicationData = {};

            // Convert FormData to regular object
            for (let [key, value] of formData.entries()) {
                applicationData[key] = value;
            }

            // Add timestamp
            applicationData.submittedAt = new Date().toISOString();

            // Save to localStorage (in a real app, this would be sent to a server)
            const existingApplications = JSON.parse(localStorage.getItem('jobApplications') || '[]');
            existingApplications.push(applicationData);
            localStorage.setItem('jobApplications', JSON.stringify(existingApplications));

            // Show success message
            document.getElementById('successMessage').style.display = 'block';

            // Reset form
            this.reset();

            // Scroll to top to show success message
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // Hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);

            console.log('Application saved:', applicationData);
        });
    </script>
</body>

</html>
